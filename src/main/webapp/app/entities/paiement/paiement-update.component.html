<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-paiement-heading" jhiTranslate="loyerApp.paiement.home.createOrEditLabel">Create or edit a Paiement</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="loyerApp.paiement.loyer" for="field_loyer">Loyer</label>
                    <input type="number" class="form-control" name="loyer" id="field_loyer"
                           formControlName="loyer"/>
                    <div *ngIf="editForm.get('loyer')!.invalid && (editForm.get('loyer')!.dirty || editForm.get('loyer')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('loyer')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('loyer')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="loyerApp.paiement.dateDebut" for="field_dateDebut">Date Debut</label>
                    <div class="input-group">
                        <input id="field_dateDebut" type="text" class="form-control" name="dateDebut" ngbDatepicker #dateDebutDp="ngbDatepicker" formControlName="dateDebut"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDebutDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('dateDebut')!.invalid && (editForm.get('dateDebut')!.dirty || editForm.get('dateDebut')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dateDebut')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="loyerApp.paiement.duree" for="field_duree">Duree</label>
                    <input type="number" class="form-control" name="duree" id="field_duree"
                           formControlName="duree"/>
                    <div *ngIf="editForm.get('duree')!.invalid && (editForm.get('duree')!.dirty || editForm.get('duree')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('duree')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('duree')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="loyerApp.paiement.typePaiement" for="field_typePaiement">Type Paiement</label>
                    <select class="form-control" name="typePaiement" formControlName="typePaiement" id="field_typePaiement">
                        <option value="Orange_money">{{ 'loyerApp.Type.Orange_money' | translate }}</option>
                        <option value="Free_money">{{ 'loyerApp.Type.Free_money' | translate }}</option>
                        <option value="Wave">{{ 'loyerApp.Type.Wave' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="loyerApp.paiement.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="userId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="loyerApp.paiement.logement" for="field_logement">Logement</label>
                    <select class="form-control" id="field_logement" name="logement" formControlName="logementId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="logementOption.id" *ngFor="let logementOption of logements; trackBy: trackById">{{ logementOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
